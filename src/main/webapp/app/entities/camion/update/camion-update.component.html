<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-camion-heading" data-cy="CamionCreateUpdateHeading" jhiTranslate="jhipsterDistributionApp.camion.home.createOrEditLabel">
        Create or edit a Camion
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterDistributionApp.camion.designation" for="field_designation"
            >Designation</label
          >
          <input
            type="text"
            class="form-control"
            name="designation"
            id="field_designation"
            data-cy="designation"
            formControlName="designation"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterDistributionApp.camion.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterDistributionApp.camion.montantTotal" for="field_montantTotal"
            >Montant Total</label
          >
          <input
            type="number"
            class="form-control"
            name="montantTotal"
            id="field_montantTotal"
            data-cy="montantTotal"
            formControlName="montantTotal"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterDistributionApp.camion.vendeur" for="field_vendeur">Vendeur</label>
          <select class="form-control" id="field_vendeur" data-cy="vendeur" name="vendeur" formControlName="vendeur">
            <option *ngIf="editForm.get(['vendeur'])!.value == null" [ngValue]="null" selected></option>
            <option
              [ngValue]="vendeurOption.id === editForm.get('vendeur')!.value?.id ? editForm.get('vendeur')!.value : vendeurOption"
              *ngFor="let vendeurOption of vendeursCollection; trackBy: trackVendeurById"
            >
              {{ vendeurOption.designation }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['vendeur'])!.invalid && (editForm.get(['vendeur'])!.dirty || editForm.get(['vendeur'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['vendeur'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
